<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCFrontTask1 - Pawe≈Ç Idziak</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style type="text/css">
    	
    	body {
    		font-family: 'Roboto', sans-serif;
            font-size: 20px;
    	}

    	[data-tooltip]{
    		border-bottom: 2px dotted red;
    		position: relative;
    		cursor: help;
    	}

        /*tooltip*/
        [data-tooltip]::after {
            opacity: 0;
        }
        [data-tooltip]::before {
            opacity: 0;
        }
    	[data-tooltip]:hover::after {

            height: 25px;
            line-height: 25px;
            font-size: 18px;

            opacity: 1;
    		content: attr(data-tooltip);
    		position: absolute;
    		/*bottom: 150%; */
            top: -55px; /*padding (16px) + height(25px) + triangle_height(14px)*/
    		/*125%*/
            left: 50%;
    		transform: translateX(-50%);
    		background: #FF5722;
    		border-radius: 5px;
    		padding: 8px;
    		color: white;
    		min-width: 224px;
            text-align: left;
    	}

        /*triangle*/
    	[data-tooltip]:hover::before {
            opacity: 1;
    		content: '';
    		position: absolute;
    		top: -14px;
    		left: 50%;
            transform: translateX(-50%);
    		border-top: 14px solid #FF5722;
    		border-right: 11px solid transparent;
    		border-left: 11px solid transparent;
    	}

        /*need just for center content*/
        .content {
            width: 400px;
            margin: auto;
            padding-top: 200px;
        }
    </style>
</head>

<body>

	<div class="content" style=" text-align: center;">

        This is an awesome <span data-tooltip="It's so cool">tooltip</span>
        <br>

	</div>

</body>
